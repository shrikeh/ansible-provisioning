---
- name: Add papertrailapp to rsyslog
  lineinfile: >
    line="*.*          @{{ papertrail_app_url | mandatory }}:{{ papertrailapp_port | mandatory }}"
    state=present
    insertafter=EOF
    dest="/etc/rsyslog.conf"


- name: Restart rsyslog
  service: >
    name='rsyslog'
    state='restarted'
...
